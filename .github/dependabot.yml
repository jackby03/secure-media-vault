version: 2
updates:
  # Gradle dependencies
  - package-ecosystem: "gradle"
    directory: "/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    reviewers:
      - "@core-team"
    assignees:
      - "@maintainer"
    commit-message:
      prefix: "ğŸ”„"
      include: "scope"
    labels:
      - "dependencies"
      - "gradle"
    groups:
      spring-boot:
        patterns:
          - "org.springframework.boot*"
          - "org.springframework*"
      kotlin:
        patterns:
          - "org.jetbrains.kotlin*"
          - "org.jetbrains.kotlinx*"
      test-dependencies:
        patterns:
          - "*junit*"
          - "*mockk*"
          - "*testcontainers*"
          - "*assertj*"
      security:
        patterns:
          - "*security*"
          - "*auth*"
          - "*jwt*"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/api"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "06:00"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "ğŸ³"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "06:00"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "âš¡"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      actions:
        patterns:
          - "actions/*"
        exclude-patterns:
          - "actions/checkout"

  # Docker Compose dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "06:00"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "ğŸ³"
      include: "scope"
    labels:
      - "dependencies"
      - "docker-compose"
