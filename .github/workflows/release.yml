name: ğŸ·ï¸ Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  create-release:
    name: ğŸ·ï¸ Create Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      release_created: ${{ steps.release.outputs.release_created }}
      
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ·ï¸ Release Please
      uses: google-github-actions/release-please-action@v4
      id: release
      with:
        release-type: simple
        package-name: secure-media-vault
        include-component-in-tag: false
        bump-minor-pre-major: true
        bump-patch-for-minor-pre-major: true

    - name: ğŸ·ï¸ Get Version
      id: version
      if: steps.release.outputs.release_created
      run: |
        echo "version=${{ steps.release.outputs.tag_name }}" >> $GITHUB_OUTPUT

    - name: â˜• Set up JDK 21
      if: steps.release.outputs.release_created
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: ğŸ—ï¸ Build Release Artifacts
      if: steps.release.outputs.release_created
      working-directory: ./api
      run: |
        chmod +x gradlew
        ./gradlew clean build -x test
        ./gradlew bootJar

    - name: ğŸ“ Generate Changelog
      if: steps.release.outputs.release_created
      id: changelog
      run: |
        # Extract changelog for this version
        if [ -f CHANGELOG.md ]; then
          changelog=$(awk "/^## \[${{ steps.version.outputs.version }}\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$changelog" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        fi

    - name: ğŸ“¦ Create Release Assets
      if: steps.release.outputs.release_created
      run: |
        mkdir -p release-assets
        cp api/build/libs/*.jar release-assets/
        cp docker-compose.yml release-assets/
        cp -r grafana release-assets/
        cp prometheus.yml release-assets/
        
        # Create deployment scripts
        cat > release-assets/deploy.sh << 'EOF'
        #!/bin/bash
        set -e
        echo "ğŸš€ Deploying Secure Media Vault ${{ steps.version.outputs.version }}"
        docker-compose pull
        docker-compose up -d
        echo "âœ… Deployment complete"
        EOF
        chmod +x release-assets/deploy.sh
        
        # Create archive
        tar -czf secure-media-vault-${{ steps.version.outputs.version }}.tar.gz -C release-assets .

    - name: ğŸ“¤ Upload Release Assets
      if: steps.release.outputs.release_created
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.release.outputs.upload_url }}
        asset_path: ./secure-media-vault-${{ steps.version.outputs.version }}.tar.gz
        asset_name: secure-media-vault-${{ steps.version.outputs.version }}.tar.gz
        asset_content_type: application/gzip

    - name: ğŸ“„ Upload JAR
      if: steps.release.outputs.release_created
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.release.outputs.upload_url }}
        asset_path: ./api/build/libs/secure-media-vault-${{ steps.version.outputs.version }}.jar
        asset_name: secure-media-vault-${{ steps.version.outputs.version }}.jar
        asset_content_type: application/java-archive

  docker-release:
    name: ğŸ³ Docker Release
    runs-on: ubuntu-latest
    needs: create-release
    if: needs.create-release.outputs.release_created == 'true'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: â˜• Set up JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: ğŸ—ï¸ Build Application
      working-directory: ./api
      run: |
        chmod +x gradlew
        ./gradlew clean build -x test

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ³ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./api/Dockerfile
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:latest
          ghcr.io/${{ github.repository }}:${{ needs.create-release.outputs.version }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max

  notify-release:
    name: ğŸ“¢ Notify Release
    runs-on: ubuntu-latest
    needs: [create-release, docker-release]
    if: needs.create-release.outputs.release_created == 'true'
    
    steps:
    - name: ğŸ‰ Notify Slack
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: |
          ğŸ‰ **New Release Published!**
          
          **Version:** ${{ needs.create-release.outputs.version }}
          **Repository:** ${{ github.repository }}
          **Release Notes:** ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ needs.create-release.outputs.version }}
          
          ğŸ³ Docker images are available:
          - `ghcr.io/${{ github.repository }}:latest`
          - `ghcr.io/${{ github.repository }}:${{ needs.create-release.outputs.version }}`
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: ğŸ“§ Notify Teams
      uses: jdcargile/ms-teams-notification@v1.4
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        ms-teams-webhook-uri: ${{ secrets.TEAMS_WEBHOOK_URL }}
        notification-summary: "ğŸ‰ New Release: ${{ needs.create-release.outputs.version }}"
        notification-color: 28a745
        timezone: UTC
