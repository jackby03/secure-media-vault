spring:
  application:
    name: secure-media-vault
  main:
    web-application-type: reactive
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/management
    username: postgres
    password: postgres
  # Configuraci√≥n de Flyway para migraciones
  flyway:
    url: jdbc:postgresql://localhost:5432/management
    user: postgres
    password: postgres
    locations: classpath:db/migration
    baseline-on-migrate: true
  data:
    redis:
      host: redis
      port: 6379
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest

server:
  port: 8080

minio:
  url: http://minio:9000
  access-key: minioadmin
  secret-key: minioadmin

logging:
  level:
    org:
      springframework:
        r2dbc:
          core: debug
        data:
          r2dbc: debug
jwt:
  key: "tu-clave-secreta-aqui-debe-ser-muy-larga-para-ser-segura"
  access-token-expiration: 3600000  # 1 hora
  refresh-token-expiration: 86400000  # 24 horas